spring.application.name=bookmark-service
server.port=8083
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=favorites_db
app.mongodb.collection=bookmarks


springdoc.swagger-ui.path=/bookmark-service/swagger-ui
springdoc.api-docs.path=/bookmark-service/swagger-ui

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.status-page-url-path=/bookmark-actuators/health

management.endpoints.web.base-path=/bookmark-actuators
management.endpoints.web.discovery.enabled=true
management.endpoints.web.exposure.include=*
